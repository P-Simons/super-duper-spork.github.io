<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <form action="https://getform.io/f/4965ddd9-0ecb-47aa-87a8-8957403944a5" method="post">
        <div class="tittle">
            <h2>Contact Us!</h2>
        </div>
        <div class="form">
            <div class="halp">
                <label for="help">What can we help you with?</label>
                <select name="help" id="help">
                    <option value="select">Select an option</option>
                    <option value="select">Becoming a prince</option>
                    <option value="select">Becoming a princess</option>
                    <option value="select">Becoming prince like prince Katie</option>
                    <option value="select">Becoming a dragon</option>
                </select>
            </div>
            <div class="nam">
                <label for="name">Name</label>
                <input type="name" id="name" placeholder="ex. Prince Katie">
            </div>
            <br>
            <div class="ail">
                <label for="email">Email</label>
                <input text="email" name="email" id="email" placeholder="ex. princekatie@royal.com">

            </div>
            <br>
        </div>
        <div class="bur">
            <label for="number">Phone Number</label>
            <input text="number" name="number" id="number" placeholder="ex. (111)-111-1111">

        </div>
        <br>
        <div class="sage">
            <label for="mess">Message</label>
            <textarea text="mess" name="mess" id="mess" placeholder="Write all and any greivences here"></textarea>

        </div>
        <div class="umun">
            <input type="checkbox" name="human" id="human">
            <label for="human">Confirm your humanity</label>

        </div>
        <br>
        <input type="submit" name="submit" id="subit" value="Send Forth!">






    </form>

</body>

</html>
